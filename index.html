<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <div class="stats__container">
      <main class="stats">
        <div class="stats__info">
          <h1 class="stats__heading">Get <span class="stats__heading--highlight">insights</span> that help your business grow.</h1>

          <p class="stats__paragraph">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall
            efficiency.
          </p>

          <div class="stats__data-box stats__data-box--main">
            <div class="stats__data-box--sub">
              <p class="stats__number">10k+</p>
              <p class="stats__asset">companies</p>
            </div>
            <div class="stats__data-box--sub">
              <p class="stats__number">314</p>
              <p class="stats__asset">templates</p>
            </div>
            <div class="stats__data-box--sub">
              <p class="stats__number">12M+</p>
              <p class="stats__asset">queries</p>
            </div>
          </div>
        </div>

        <div class="stats__img-container">
          <div class="stats__img"></div>
        </div>
      </main>
    </div>
  </body>
</html>
